<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css" type="text/css" />
  <title>Beethoven Music Memory</title>
</head>

<body>
  <div class="page-wrapper">
    <div class='language-choice'>
      <label for="country_select"><span class="lang-country"></span></label>
      <select id="country_select" onchange="loadsLanguage(this.value);" class="lang-dropdown"></select>
    </div>
    
    
    <header class="title-text">
      <h1 class="title">Beethoven</h1>
    </header>
    <h2 class='sub-title'><span class="lang-subtitle"></span></h2>
    <label class='instructions-title' for="piece_select"><span class="lang-piece"></span></label>
    <select id="piece_select" class="piece-dropdown">
      
      
      <option value="symphony_1">Symphony No.1</option>
     
      <option value="symphony_5">Symphony No.5</option>
      <option value="sonata_pathetique">Sonata Pathetique</option>
      <option value="moonlight_sonata">Moonlight Sonata</option>
      

    </select>
    
    <div class="main">
      <div class="instructions-pop-up hidden">
            <h2 class="win-title"><span class="lang-win"></span></h2>
            <h3 class="counter-text"><span class="lang-counter"></span><span class="counter">0</span></h3>
            <button class="play-btn"><span class="lang-again"></span></button>
        </div>
      <aside class="instructions">
        <h3 class="instructions-title"><span class="lang-instructions-title"></span></h3>
        <ul class="list">
          <li class="list-item">
            <strong><span class="lang-instructions1"></span></strong>
          </li>
          <li class="list-item">
            <span class="lang-instructions2"></span>
          </li>
          <li class="list-item">
            <span class="lang-instructions3"></span>
          </li>
          <li class="list-item">
            <span class="lang-instructions4"></span>
          </li>
          <li class="list-item">
            <span class="lang-instructions5"></span>
        </ul>
      </aside>
    
      <section class="buttonsAndCounter">
        <div class="counter-wrapper">
          <h2 class="final-counter-text"><span class="lang-counter"></span><span class="counter">0</span></h2>
         
        </div>
        <div class="buttons">
          <button class="easy-btn"><span class="lang-btn-easy"></span></button>
          <button class="hard-btn"><span class="lang-btn-hard"></span></button>
          <button class="reset-btn"><span class="lang-btn-reset"></span></button>
        </div>
      </section>
      <section class="game">
        <div class="deck">
          <div class="card notMatched">
            <figure class="faceDown"></figure>
            <figure class="back spinBack reset"></figure>
          </div>
          <div class="card notMatched">
            <figure class="faceDown"></figure>
            <figure class="back spinBack reset"></figure>
          </div>
          <div class="card notMatched">
            <figure class="faceDown"></figure>
            <figure class="back spinBack reset"></figure>
          </div>
          <div class="card notMatched">
            <figure class="faceDown"></figure>
            <figure class="back spinBack reset"></figure>
          </div>
          <div class="card notMatched">
            <figure class="faceDown"></figure>
            <figure class="back spinBack reset"></figure>
          </div>
          <div class="card notMatched">
            <figure class="faceDown"></figure>
            <figure class="back spinBack reset"></figure>
          </div>
          <div class="card notMatched">
            <figure class="faceDown"></figure>
            <figure class="back spinBack reset"></figure>
          </div>
          <div class="card notMatched">
            <figure class="faceDown"></figure>
            <figure class="back spinBack reset"></figure>
          </div>
          <div class="card notMatched">
            <figure class="faceDown"></figure>
            <figure class="back spinBack reset"></figure>
          </div>
          <div class="card notMatched">
            <figure class="faceDown"></figure>
            <figure class="back spinBack reset"></figure>
          </div>
          <div class="card notMatched">
            <figure class="faceDown"></figure>
            <figure class="back spinBack reset"></figure>
          </div>
          <div class="card notMatched">
            <figure class="faceDown"></figure>
            <figure class="back spinBack reset"></figure>
          </div>
        </div>
        
      </section>

  </div>
  <footer>
    <div class='footer-contents'>
      <p>This website is intended for educational purposes. All images and recordings used are in the public domain. For more information contact <a href='https://lucywilson.me/contact'>Lucy Wilson</a></p>
      <p>&copy Lucy Wilson 2020</p>
    </div> 
  </footer>
   
      </div>
      <div class="win-pop-up hidden">
            <h2 class="win-title"><span class="lang-win"></span></h2>
            <h3 class="final-counter-text"><span class="lang-counter"></span><span class="counter">0</span></h3>
            <button class="play-btn"><span class="lang-again"></span></button>
        </div>

  <script type="text/javascript" src="languages.js"></script>
  <script type="text/javascript" src="script.js"></script>
  
</body>

</html>
